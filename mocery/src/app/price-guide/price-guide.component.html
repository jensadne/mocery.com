<h2>Bricklink vs Bricks&Pieces price guide</h2>
<div class="row">
  <input type="number" [(ngModel)]="chosenElement">
  <button (click)="search()" class="btn btn-sm btn-primary">
	Search
  </button>
</div>
<div *ngIf="elements">
	<div *ngFor="let elementId of elements" class="row">
		<price-guide-comparator [(elementId)]="elementId"></price-guide-comparator>
	</div>
</div>
